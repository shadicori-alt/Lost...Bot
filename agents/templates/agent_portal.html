<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><title>Agent Portal</title></head>
<body>
  <h3>بوابة المندوب: {{agent.name}}</h3>
  <ul>
    {% for o in orders %}
      <li>طلب #{{o.id}} - الحالة: {{o.status}} - العميل: {{o.customer_name}}</li>
    {% else %}
      <li>لا توجد طلبات</li>
    {% endfor %}
  </ul>
</body>
</html>
